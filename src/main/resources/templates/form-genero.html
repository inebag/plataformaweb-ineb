<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
		<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-6 ">

	
				<form th:action="@{/nuevo-genero}" th:object="${genero}"
					method="post" enctype="multipart/form-data">								
					<div class="card">
						<div class="card-header">
						<h3
							class="text-secundary"
							th:text="${titulo}"></h3>
						</div>
					<div class="card-body">					
						<div class="form-group"><label>GENERO</label>
							<input type="text" th:field="*{nombreGenero}" class="form-control" />
						</div>
					</div >
					
					<input type="hidden" th:field="*{idGenero}" />
					
					<div class="form-group">
					<div class="col-sm-6">
					<input type="submit" value="GUARDAR" class="btn btn-info" />
					<a th:href="@{/listar-generos}" class="btn btn-warning">CANCELAR</a>
	
					</div>
					</div>


				</div>
				</form>

			</div>
		</div>
	
</div>

</body>
</html>
