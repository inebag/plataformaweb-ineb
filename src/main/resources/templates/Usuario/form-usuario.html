<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-6 ">
	
				<form  th:object="${userForm}"
					method="post" enctype="multipart/form-data">								
					<div class="card">
						<div class="card-header">
						<h3
							class="text-secundary"
							th:text="${titulo}"></h3>
						</div>
					<div class="card-body">	
						
						
				
							<div class="form-group"><label>USERNAME</label>	
									<input type="text" th:field="*{userForm.username}" class="form-control" />
						</div>
						
						
												
						<div class="form-group"><label>ROLES</label>
						<select th:field="*{userForm.roles}" class="form-control form-control-sm col-md-15" >
								<option th:each="role:${roles}"
									th:value="${role.id}"
									th:text="${role.nombre}"
									class="form-control"								
								/>
							</select>
						</div>
						
							<div class="form-group"><label>PASSWORD</label>
									<input type="text" th:field="*{userForm.password}" class="form-control"/>

						</div>
						
						
						<div class="form-group"><label>CONFIRMAR PASSWORD</label>
									<input type="text" th:field="*{userForm.password}" class="form-control"/>

						</div>
						
						
																		
					</div >
					
					<input type="hidden" th:field="*{idUsuario}" />
					
					<div class="form-group text-center">
					<div class="col-sm-6">
					<input type="submit" value="GUARDAR" class="btn btn-info " />
					<div class="alert alert-danger text-center" th:if="${mensajeError}" th:text="${mensajeError}">Error MEssage</div>
					<a th:href="@{/listar-usuarios}" class="btn btn-warning">CANCELAR</a>
					</div>
					</div>
					<div class="alert alert-danger text-center" th:if="${mensajeError}" th:text="${mensajeError}">Error MEssage</div>

				</div>
				</form>

			</div>
		</div>
	
</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
