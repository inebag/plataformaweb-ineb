<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<link rel="shortcut icon" th:href="@{/img/llamada.png}"  type="image/png" /> 
<link rel="shortcut icon" href="img/llamada.png"/>
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	
	<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-20 ">
	
		
		<div class="card">
		
		<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<h4 class="card-tittle">
			<a th:href="@{/nuevo-docente}" class="btn btn-outline-primary btn-xs">AGREGAR DOCENTE</a>							
			<a th:href="@{/buscar-docente}" class="btn btn-outline-primary btn-xs">BUSCAR DOCENTE</a>
			<a th:href="@{/listar-grupos}" class="btn btn-outline-primary btn-xs">ASIGNACION DE GRUPOS</a>
			<a th:href="@{/listar-asignaciones-usuarios-docentes}" class="btn btn-outline-primary btn-xs">ASIGNACION USUARIO</a>
				
				<a class="nav-link" th:href="@{/report/docentes-general/download/(tipo=PDF)}" 
					title="Exportar a PDF" target="_blank">
					<img class="img-responsive center-box" th:src="@{/img/pdf.png}" height="auto">						
				    </a>	
				
				</h4>	
					
				
					<div class="row d-flex justify-content-center">
				<table class="table table-bordered table-hover table-striped" th:if="${!docentes.isEmpty()}">	
					<thead class="bg-dark text-white">
						<tr>
							<th scope="col">#</th>
							<th scope="col">DPI</th>
							<th scope="col">NOMBRE</th>
							<th scope="col">APELLIDO</th>
							<th scope="col">APELLIDO CASADA</th>
							<th scope="col">FECHA NACIMIENTO</th>
							<th scope="col">DIRECCION</th>
							<th scope="col">ESTADO CIVIL</th>
							<th scope="col">GENERO</th>
							<th scope="col">TELEFONO</th>
							<th scope="col">NIT</th>
							<th scope="col">EMAIL</th>
							<th scope="col">AFILIACION IGSS</th>																							
							<th scope="col">EDITAR</th>
							<th scope="col">ELIMINAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="docente: ${docentes}" th:style="${docente.nombresDocente.isEmpty()} ? 'background-color: red'">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/detalle-docente/} + ${docente.idDocente}" th:text="${docente.idDocente}"></a></td> 											
							<td th:text="${docente.dpiDocente}"></td>
							<td th:text="${docente.nombresDocente}"></td>
							<td th:text="${docente.apellidosDocente}"></td>
							<td th:text="${docente.apellidoCasadaDocente}"></td>
							<td th:text="${docente.fechaNacimiento}"></td>
							<td th:text="${docente.direccionDocente}"></td>
							<td th:text="${docente.estadoCivil}"></td>														
							<td th:text="${docente.genero.nombreGenero}"></td>					
							<td th:text="${docente.telefonoDocente}"></td>
							<td th:text="${docente.nitDocente}"></td>
							<td th:text="${docente.email}"></td>
							<td th:text="${docente.afiliacionIgss}"></td>
	
							
							<td class="text-center"><a class="btn btn-outline-warning btn-xs"
								th:href="@{/editar-docente/} + ${docente.idDocente}">EDITAR</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs"
								th:href="@{/eliminar-docente/} + ${docente.idDocente}"
								onclick="return confirm('Desea eliminar el Docente?');">ELIMINAR</a></td>
						</tr>
					</tbody>
				</table>
																		
											<div class="container mt-4 row d-flex justify-content-center">
				<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
				</div>
					
	</div>
			</div>
		</div>
		</div>
	
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
