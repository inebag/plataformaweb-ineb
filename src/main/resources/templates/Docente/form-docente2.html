<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1
			class="text-secundary border border-primary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">
			
			<div class="card-body">
				<form th:action="@{/nuevo-docente}" th:object="${docente}"
					method="post" enctype="multipart/form-data">
									
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DPI</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dpiDocente}" class="form-control"
								required placeholder="CUI" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">NOMBRE</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombresDocente}" class="form-control"
								required placeholder="Nombre" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">APELLIDO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidosDocente}" class="form-control"
								required placeholder="Apillido" />
						</div>
					</div>
					
				  <div class="form-group row">
						<label class="col-sm-2 col-form-label">APELLIDO CASADA</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidoCasadaDocente}" class="form-control"
								required placeholder="Apillido Casada" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">FECHA NACIMIENTO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fechaNacimiento}" class="form-control"
								required placeholder="dd-mm-aaaa" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DIRECCIÓN</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccionDocente}" class="form-control"
								required placeholder="Dirección" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">ESTADO CIVIL</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{estadoCivil}" class="form-control"
								required placeholder="Estado Civil" />
						</div>
					</div>
					
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">GENERO</label>
						<div class="col-sm-6">
							<select th:field="*{genero}" class="form-control form-control-sm col-md-15" >
								<option th:each="genero:${generos}"
									th:value="${genero.idGenero}"
									th:text="${genero.nombreGenero}"
									class="form-control"								
								/>
							</select>

						</div>
					</div>
					

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">TELEFONO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefonoDocente}" class="form-control"
								required placeholder="Telefono" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">NIT</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nitDocente}" class="form-control"
								required placeholder="Direccion" />
						</div>
					</div>														

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">EMAIL</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								required placeholder="Nombre Encargado" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">AFILIACIÓN IGSS</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{afiliacionIgss}" class="form-control"
								required placeholder="Afiliación IGSS" />
						</div>
					</div>


					<input type="hidden" th:field="*{idDocente}" />

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
