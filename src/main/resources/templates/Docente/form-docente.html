<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-6 ">
	
				<form th:action="@{/nuevo-docente}" th:object="${docente}"
					method="post" enctype="multipart/form-data">								
					<div class="card">
						<div class="card-header">
						<h3
							class=
							"text-secundary"
							th:text="${titulo}"></h3>
						</div>
					<div class="card-body">	
						
						
				
							<div class="form-group"><label>DPI</label>	
									<input type="text" th:field="*{dpiDocente}" class="form-control" 
									required placeholder="CUI" />
						</div>
			
						<div class="form-group"><label>NOMBRE</label>
									<input type="text" th:field="*{nombresDocente}" class="form-control"
								 />
						</div>
						
						<div class="form-group"><label>APELLIDO</label>
									<input type="text" th:field="*{apellidosDocente}" class="form-control"
								 />
						</div>
						
						<div class="form-group"><label>APELLIDO CASADA</label>
									<input type="text" th:field="*{apellidoCasadaDocente}" class="form-control"
								 />
						</div>
												
						<div class="form-group"><label>FECHA NACIMIENTO</label>
							<input type="date" th:field="*{fechaNacimiento}" class="form-control"
								required placeholder="dd-mm-aaaa" />
						</div>
						

						<div class="form-group"><label>DIRECCION</label>
							<input type="text" th:field="*{direccionDocente}" class="form-control"/>
						</div>
						
						
						<div class="form-group"><label>ESTADO CIVIL</label>
							<input type="text" th:field="*{estadoCivil}" class="form-control"
								 />
						</div>
						
						<div class="form-group"><label>GENERO</label>
						<select th:field="*{genero}" class="form-control form-control-sm col-md-15" >
								<option th:each="genero:${generos}"
									th:value="${genero.idGenero}"
									th:text="${genero.nombreGenero}"
									class="form-control"								
								/>
							</select>
						</div>
						
						
						<div class="form-group"><label>NUNMERO TELEFONO</label>
							<input type="text" th:field="*{telefonoDocente}" class="form-control"
								 />
						</div>
						
						
						<div class="form-group"><label>NUMERO NIT</label>
							<input type="text" th:field="*{nitDocente}" class="form-control"
								/>
						</div>
						
						<div class="form-group"><label>EMAIL</label>
							<input type="text" th:field="*{email}" class="form-control"
								 />
						</div>
						
						
						<div class="form-group"><label>AFILIACION IGSS</label>
							<input type="text" th:field="*{afiliacionIgss}" class="form-control"
								 />
						</div>																																				
												
																		
					</div >
					
					<input type="hidden" th:field="*{idDocente}" />
					
					<div class="form-group">
					<div class="col-sm-6">
					<input type="submit" value="GUARDAR" class="btn btn-info" />
					<a th:href="@{/listar-docentes}" class="btn btn-warning">CANCELAR</a>
					
					
					</div>
					</div>


				</div>
				</form>

			</div>
		</div>
	
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
