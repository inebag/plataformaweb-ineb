<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">

	
	<link rel="stylesheet" type="text/css" href="static/css/select2.css">

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link th:rel="stylesheet" th:href="@{assets/select2-develop/dist/css/select2.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >


	<link rel="stylesheet" type="text/css" href="static/css/select2.css">
	<script src="static/jquery-3.1.1.min.js"></script>
	<script src="static/js/select2.js"></script>
	
	<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">

</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
    

    
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-6 ">
	
				<form th:action="@{/nueva-asignacion-grado}" th:object="${asignacionGradoE}"
					method="post" enctype="multipart/form-data">								
					<div class="card">
						<div class="card-header">
						<h3
							class="text-secundary"
							th:text="${titulo}"></h3>
						</div>
					<div class="card-body">	


						<div class="form-group" ><label>ESTUDIANTE</label>
						
							<select th:field="*{estudiante}" class="form-control form-control-sm col-md-15" >
								<option th:each="estudiante:${estudiantes}"
									th:value="${estudiante.idEstudiante}"
									th:text="${estudiante.nombresEstudiante+' '+estudiante.apellidosEstudiante}"
									class="form-control"								
								/>
							</select>
						</div>
			
						

		
						<div class="form-group"><label>GRADO</label>
						<select th:field="*{grado}" class="form-control form-control-sm col-md-15" >
								<option th:each="grado:${grados}"
									th:value="${grado.idGrado}"
									th:text="${grado.ngrado+' '+grado.seccion.nseccion}"
									class="form-control"								
								/>
							</select>
						</div>
												
					</div >
					
					<input type="hidden" th:field="*{idAsignacionGradoE}" />
					
					<div class="form-group text-center">
					<div class="col-sm-6">
					<input type="submit" value="GUARDAR" class="btn btn-info " />
					
					<a th:href="@{/listar-asignaciones-grados-estudiantes}" class="btn btn-warning">CANCELAR</a>
					</div>
					</div>


				</div>
				</form>

			</div>
		</div>
	
</div>


	<footer th:replace="layout/layout :: footer"></footer>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	
	<script src="jquery-3.1.1.min.js"></script>
	<script src="js/select2.js"></script>
	<script src="statuc/js/script.js" th:href="@{/js/script.js}"></script>
	
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/select2-develop/dist/js/select2.full.js}"></script>


</body>
</html>
