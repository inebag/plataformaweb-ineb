<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-6 ">
	
				<form th:action="@{/nuevo-grado-curso}" th:object="${gradoCurso}"
					method="post" enctype="multipart/form-data">								
					<div class="card">
						<div class="card-header">
						<h3
							class="text-secundary"
							th:text="${titulo}"></h3>
						</div>
					<div class="card-body">	
			
						<div class="form-group"><label>GRADO</label>
						<select th:field="*{grado}" class="form-control form-control-sm col-md-15" >
								<option th:each="grado:${grados}"
									th:value="${grado.idGrado}"
									th:text="${grado.ngrado+' '+grado.seccion.nseccion}"
									class="form-control"								
								/>
							</select>
						</div>
						
						
						
						<div class="form-group"><label>CURSO</label>
							<select th:field="*{curso}" class="form-control form-control-sm col-md-15" >
								<option th:each="curso:${cursos}"
									th:value="${curso.idCurso}"
									th:text="${curso.nombreCurso}"
									class="form-control"								
								/>
							</select>
						</div>							
																		
					</div >
					
					<input type="hidden" th:field="*{id}" />
					
					<div class="form-group text-center">
					<div class="col-sm-6">
					<input type="submit" value="GUARDAR" class="btn btn-info " />
					
					<a th:href="@{/listar-grados-cursos}" class="btn btn-warning">CANCELAR</a>
					</div>
					</div>


				</div>
				</form>

			</div>
		</div>
	
</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
