<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1
			class="text-secundary border border-primary border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">
			
			<div class="card-body">
				<form th:action="@{/nuevo-estudiante}" th:object="${estudiante}"
					method="post" enctype="multipart/form-data">
									

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">NOMBRE ESTUDIANTE</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombresEstudiante}" class="form-control"
								required placeholder="Nombre" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">APELLIDO ESTUDIANTE</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidosEstudiante}" class="form-control"
								required placeholder="Apillido" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">FECHA NACIMIENTO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fechaNacimiento}" class="form-control"
								required placeholder="dd/mm/aaaa" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">GENERO</label>
						<div class="col-sm-6">
							<select th:field="*{genero}" class="form-control form-control-sm col-md-15" >
								<option th:each="genero:${generos}"
									th:value="${genero.idGenero}"
									th:text="${genero.nombreGenero}"
									class="form-control"								
								/>
							</select>

						</div>
					</div>
					

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">TELEFONO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefono}" class="form-control"
								required placeholder="Telefono" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DIRECCION</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccion}" class="form-control"
								required placeholder="Direccion" />
						</div>
					</div>	
					
			
																		

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">NOMBRE ENCARGADO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombresEncargado}" class="form-control"
								required placeholder="Nombre Encargado" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">APELLIDO ENCARGADO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidosEncargado}" class="form-control"
								required placeholder="Apellido Encargado" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DPI ENCARGADO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dpiEncargado}" class="form-control"
								required placeholder="CUI" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">TELEFONO ENCARGADO</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefonoEncargado}" class="form-control"
								required placeholder="Telefono" />
						</div>
					</div>
					
					
				   <div class="form-group row">
						<label class="col-sm-2 col-form-label">TIPO ESTUDIANTE</label>
						<div class="col-sm-6">
							<select th:field="*{tipoEstudiante}" class="form-control form-control-sm col-md-15" >
								<option th:each="tipoEstudiante:${tiposEstudiante}"
									th:value="${tipoEstudiante.idTipoEstudiante}"
									th:text="${tipoEstudiante.ntipoEstudiante}"
									class="form-control"								
								/>
							</select>

						</div>
					</div>
		

					<input type="hidden" th:field="*{idEstudiante}" />

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
