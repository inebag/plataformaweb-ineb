<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-6 ">
	
				<form th:action="@{/nuevo-estudiante}" th:object="${estudiante}"
					method="post" enctype="multipart/form-data">								
					<div class="card">
						<div class="card-header">
						<h3
							class="text-secundary"
							th:text="${titulo}"></h3>
						</div>
					<div class="card-body">	
						
						
				
							<div class="form-group"><label>NOMBRE ESTUDIANTE</label>	
									<input type="text" th:field="*{nombresEstudiante}" class="form-control" />
						</div>
						
							<div class="form-group"><label>APELLIDO ESTUDIANTE</label>

									<input type="text" th:field="*{apellidosEstudiante}" class="form-control"
								 />

						</div>
												
						<div class="form-group"><label>FECHA NACIMIENTO</label>
							<input type="date" th:field="*{fechaNacimiento}" class="form-control"
								required placeholder="dd-mm-aaaa" />
						</div>
						
						<div class="form-group"><label>GENERO</label>
						<select th:field="*{genero}" class="form-control form-control-sm col-md-15" >
								<option th:each="genero:${generos}"
									th:value="${genero.idGenero}"
									th:text="${genero.nombreGenero}"
									class="form-control"								
								/>
							</select>
						</div>
						
						
						<div class="form-group"><label>NUMERO TELEFONO ESTUDIANTE</label>
							<input type="text" th:field="*{telefono}" class="form-control"/>
						</div>
						
						
						<div class="form-group"><label>DIRECCION</label>
							<input type="text" th:field="*{direccion}" class="form-control"
								 />
						</div>
						
						
						<div class="form-group"><label>NOMBRE ENCARGADO</label>
							<input type="text" th:field="*{nombresEncargado}" class="form-control"
								 />
						</div>
						
						
						<div class="form-group"><label>APELLIDO ENCARGADO</label>
							<input type="text" th:field="*{apellidosEncargado}" class="form-control"
								/>
						</div>
						
						<div class="form-group"><label>DPI ENCARGADO</label>
							<input type="text" th:field="*{dpiEncargado}" class="form-control"
								 />
						</div>
						
						
						<div class="form-group"><label>NUMERO TELEFONO ENCARGADO</label>
							<input type="text" th:field="*{telefonoEncargado}" class="form-control"
								 />
						</div>																																				
						
						
						<div class="form-group"><label>TIPO ESTUDIANTE</label>
							<select th:field="*{tipoEstudiante}" class="form-control form-control-sm col-md-15" >
								<option th:each="tipoEstudiante:${tiposEstudiante}"
									th:value="${tipoEstudiante.idTipoEstudiante}"
									th:text="${tipoEstudiante.ntipoEstudiante}"
									class="form-control"								
								/>
							</select>
						</div>							
																		
					</div >
					
					<input type="hidden" th:field="*{idEstudiante}" />
					
					<div class="form-group text-center">
					<div class="col-sm-6">
					<input type="submit" value="GUARDAR" class="btn btn-info " />
					
					<a th:href="@{/listar-estudiantes}" class="btn btn-warning">CANCELAR</a>
					</div>
					</div>


				</div>
				</form>

			</div>
		</div>
	
</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
