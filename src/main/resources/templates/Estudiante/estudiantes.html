<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	
		
	<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-20 ">
	
		
		<div class="card">
		
		<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
		
				<h4 class="card-tittle">
				<a th:href="@{/nuevo-estudiante}" class="btn btn-outline-primary btn-xs">AGREGAR ESTUDIANTE</a>
				<a th:href="@{/estudiantesB}" class="btn btn-outline-primary btn-xs">BUSCAR ESTUDIANTE</a>
				<a th:href="@{/listar-asignaciones-usuarios-estudiantes}" class="btn btn-outline-primary btn-xs">ASIGNACION USUARIO</a>

				<a class="nav-link float-center" th:href="@{/report/estudiantes-general/download/(tipo=PDF)}" 
					title="Exportar a PDF" target="_blank">
				<img class="img-responsive center-box" th:src="@{/img/pdf.png}" height="auto">						
				    
				    
				    </a>			


				</h4>
				
				
				<div class="table-responsive">
				
				<table class="table table-bordered table-hover table-striped " th:if="${!estudiantes.isEmpty()}">
					<thead class="bg-dark text-white">
						<tr>
							<th scope="col">#</th>
							<th scope="col">NOMBRE ESTUDIANTE</th>
							<th scope="col">APELLIDO ESTUDIANTE</th>
							<th scope="col">FECHA NACIMIENTO</th>
							<th scope="col">GENERO</th>
							<th scope="col">TELEFONO</th>
							<th scope="col">DIRECCION</th>
							<th scope="col">TIPO ESTUDIANTE</th>
							<th scope="col">NOMBRE ENCARGADO</th>
							<th scope="col">APELLIDO ENCARGADO</th>
							<th scope="col">DPI ENCARGADO</th>
							<th scope="col">TELEFONO ENCARGADO</th>																	
							<th scope="col">EDITAR</th>
							<th scope="col">ELIMINAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estudiante: ${estudiantes}" th:style="${estudiante.nombresEstudiante.isEmpty()} ? 'background-color: red'">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/detalle-estudiante/} + ${estudiante.idEstudiante}" th:text="${estudiante.idEstudiante}"></a></td> 											
							<td th:text="${estudiante.nombresEstudiante}"></td>
							<td th:text="${estudiante.apellidosEstudiante}"></td>
							<td th:text="${estudiante.fechaNacimiento}"></td>
							<td th:text="${estudiante.genero.nombreGenero}"></td>					
							<td th:text="${estudiante.telefono}"></td>
							<td th:text="${estudiante.direccion}"></td>
							<td th:text="${estudiante.tipoEstudiante.ntipoEstudiante}"></td>
							<td th:text="${estudiante.nombresEncargado}"></td>
							<td th:text="${estudiante.apellidosEncargado}"></td>
							<td th:text="${estudiante.dpiEncargado}"></td>
							<td th:text="${estudiante.telefonoEncargado}"></td>
							
							
							<td class="text-center"><a class="btn btn-outline-warning btn-xs"
								th:href="@{/editar-estudiante/} + ${estudiante.idEstudiante}">EDITAR</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs"
								th:href="@{/eliminar-estudiante/} + ${estudiante.idEstudiante}"
								onclick="return confirm('Desea eliminar el Estudiante?');">ELIMINAR</a></td>
						</tr>
					</tbody>
				</table>
																						
											<div class="container mt-4 row d-flex justify-content-center">
				<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
				</div>
		</div>			
	</div>
			</div>
		</div>
		</div>
	


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
