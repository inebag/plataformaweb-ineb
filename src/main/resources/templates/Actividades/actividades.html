<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	
		
	<div class="row d-flex justify-content-center">
	<div class="container mt-4 row d-flex justify-content-center">
	
	<div class="col-sm-20 ">
	
		
		<div class="card">
		
		<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">	
				
				<h4 class="card-tittle">
				<a th:href="@{/nueva-actividad}" class="btn btn-outline-primary btn-xs">AGREGAR ACTIVIDAD</a>

				</h4>
				
				<div class="table-responsive">
				<div class="row d-flex justify-content-center">
				<table class="table table-bordered table-hover table-striped" th:if="${!actividades.isEmpty()}">
					<thead class="bg-dark text-white">
						<tr>
							<th scope="col">#</th>
							<th scope="col">CURSO</th>
							<th scope="col">DESCRIPCION</th>
							<th scope="col">FECHA INICIO</th>
							<th scope="col">FECHA FIN</th>
							<th scope="col">BIMESTRE</th>
							<th scope="col">CARPETA</th>																
							<th scope="col">EDITAR</th>
							<th scope="col">ELIMINAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="actividad: ${actividades}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/detalle-actividades/} + ${actividad.idActividad}" th:text="${actividad.idActividad}"></a></td> 											
							<td th:text="${actividad.curso.nombreCurso}"></td>
							<td th:text="${actividad.desc}"></td>
							<td th:text="${actividad.fechaInicio}"></td>
							<td th:text="${actividad.fechaFin}"></td>					
							<td th:text="${actividad.bimestre.nombreBimestre}"></td>
							<td th:text="${actividad.carpetaActividades.nombreCarpetaActividad}"></td>
														
							<td class="text-center"><a class="btn btn-outline-warning btn-xs"
								th:href="@{/editar-actividad/} + ${actividad.idActividad}">EDITAR</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs"
								th:href="@{/eliminar-actividad/} + ${actividad.idActividad}"
								onclick="return confirm('Desea eliminar el actividad?');">ELIMINAR</a></td>
						</tr>
					</tbody>
				</table>
																						
				<div class="container mt-4 row d-flex justify-content-center">
				<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
				</div>
		</div>			
	</div>
			</div>
		</div>
		</div>
	
</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
