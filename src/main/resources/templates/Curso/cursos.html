<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
    <style>
      body{
        background:#e5e5e5;
      }
    </style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-tittle">
				<a th:href="@{/nuevo-curso}" class="btn btn-outline-primary btn-xs">AGREGAR CURSO</a>


				</h4>
				
				<table class="table table-bordered table-hover table-striped " th:if="${!cursos.isEmpty()}">
					<thead class="bg-dark text-white">
						<tr>
							<th scope="col">#</th>
							<th scope="col">CODIGO ESPECIALIDAD</th>
							<th scope="col">CURSO</th>
							<th scope="col">EDITAR</th>
							<th scope="col">ELIMINAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="curso: ${cursos}" th:style="${curso.nombreCurso.isEmpty()} ? 'background-color: red'">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/detalle-curso/} + ${curso.idCurso}" th:text="${curso.idCurso}"></a></td> 											
							<td th:text="${curso.codigoEspecialidad}"></td>
							<td th:text="${curso.nombreCurso}"></td>

							<td class="text-center"><a class="btn btn-outline-warning btn-xs"
								th:href="@{/editar-curso/} + ${curso.idCurso}">EDITAR</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs"
								th:href="@{/eliminar-curso/} + ${curso.idCurso}"
								onclick="return confirm('Desea eliminar el Curso?');">ELIMINAR</a></td>
						</tr>
					</tbody>
				</table>

				<div class="container mt-4 row d-flex justify-content-center">
				<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
	
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
